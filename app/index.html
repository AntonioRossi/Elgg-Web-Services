<html>
<head>
<title>Elgg</title>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/phonegap.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$.ajax({
				type: "GET",
				url: "http://10.0.2.2/elgg/services/api/rest/json/",
				data: "method=site.getinfo",
				dataType: "json",
				success:function(result){
					alert(result);
				}
			});
		});
	});
</script>

<script type="text/javascript" charset="utf-8">
	document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
		var db = window.openDatabase("elgg", "1.0", "Elgg DB", 1000000);
		alert(db);
		var db = window.openDatabase("elgg", "1.0", "Elgg DB", 1000000);
		alert(db);
	}
</script>


<script type="text/javascript">
	$(document).ready(function(){
		//var dbShell = window.openDatabase("elgg", "1.0", "Elgg DB", 1000000);
		$.ajax({
				type: "GET",
				url: "http://10.0.2.2/elgg/services/api/rest/json/",
				data: "method=site.getinfo",
				dataType: "json",
				success:function(result){
					$("#sitename").html(result.result.sitename);
				}
			});
	});
</script>

</head>

<body>
<h1 id="sitename">title</h1>
<button>Change Content</button>
<div id="result">
</div>
</body>
</html>
